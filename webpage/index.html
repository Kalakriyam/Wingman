<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice UI Emulator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Zorgt ervoor dat padding de width niet be√Ønvloedt */
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #statusLabel {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            min-height: 20px; /* Zorgt voor ruimte, zelfs als leeg */
            text-align: center;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selecteer een Stem</h2>

        <label for="voiceSelect">Beschikbare stemmen:</label>
        <select id="voiceSelect">
            <option value="">Laden...</option>
        </select>

        <button id="sendVoiceButton">Send Voice</button>

        <div id="statusLabel"></div>
    </div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:5001";
        const voiceSelect = document.getElementById('voiceSelect');
        const sendVoiceButton = document.getElementById('sendVoiceButton');
        const statusLabel = document.getElementById('statusLabel');

        // Functie om statusberichten weer te geven
        function showStatus(message, isError = false) {
            statusLabel.textContent = message;
            statusLabel.className = isError ? 'status-error' : 'status-success';
        }

        // 1. Haal stemmen op bij het laden van de pagina
        async function fetchVoices() {
            try {
                const response = await fetch(`${API_BASE_URL}/voices`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                populateVoiceDropdown(data.voices);
            } catch (error) {
                console.error("Fout bij ophalen stemmen:", error);
                showStatus(`Fout bij ophalen stemmen: ${error.message}`, true);
                voiceSelect.innerHTML = '<option value="">Kon stemmen niet laden</option>';
            }
        }

        // 2. Vul de dropdown met de ontvangen stemmen
        function populateVoiceDropdown(voices) {
            voiceSelect.innerHTML = ''; // Maak dropdown leeg

            if (Object.keys(voices).length === 0) {
                voiceSelect.innerHTML = '<option value="">Geen stemmen beschikbaar</option>';
                sendVoiceButton.disabled = true; // Schakel knop uit als er geen stemmen zijn
                return;
            }

            for (const voiceName in voices) {
                const option = document.createElement('option');
                option.value = voiceName; // De specificatie vraagt om de naam te sturen
                option.textContent = voiceName;
                voiceSelect.appendChild(option);
            }
            sendVoiceButton.disabled = false; // Schakel knop in
        }

        // 3. Verzend geselecteerde stem bij klikken op de knop
        async function sendSelectedVoice() {
            const selectedVoiceName = voiceSelect.value;

            if (!selectedVoiceName) {
                showStatus("Selecteer eerst een stem.", true);
                return;
            }

            const payload = {
                voice_name: selectedVoiceName
            };

            try {
                const response = await fetch(`${API_BASE_URL}/update_voice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const responseData = await response.json(); // Probeer altijd JSON te parsen

                if (!response.ok) {
                    // Server gaf een fout terug, maar wel met JSON (bijv. validatiefout)
                    const errorMessage = responseData.message || `HTTP error! status: ${response.status}`;
                    throw new Error(errorMessage);
                }
                
                showStatus(responseData.message || "Stem succesvol bijgewerkt!");
            } catch (error) {
                console.error("Fout bij bijwerken stem:", error);
                // Als de error al een message property heeft (vanuit de throw hierboven), gebruik die.
                // Anders, een generieke fout.
                showStatus(`Fout bij bijwerken stem: ${error.message || 'Server onbereikbaar of ongeldige respons'}`, true);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', fetchVoices);
        sendVoiceButton.addEventListener('click', sendSelectedVoice);

    </script>
</body>
</html>
